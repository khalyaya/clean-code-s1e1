<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1 class="header-title-hidden">Title</h1>
    </header>
    <main class="main">
      <section>
        <h2 class="section-title">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="add-item-wrapper">
          <input id="new-task"class="task-new" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="tasks-list">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class = "button-delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="tasks-list edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="go shopping" class="task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class = "button-delete-img" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks">
          <li class="tasks-list">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class = "button-delete-img" src="./remove.svg" alt="delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
